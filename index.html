<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="" class="form__head">
    <input required id="contact-first_name" class="input" placeholder="imię"/>
    <input required id="contact-last_name" class="input" placeholder="nazwisko"/>
    <input required pattern="^[0-9-+s()]*$" id="contact-phone" class="input" placeholder="numer telefonu"/>
    <input required
           pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
           id="contact-email" class="input" placeholder="e-mail"/>
    <button id="add-contact" class="mainBtn">Dodaj kontakt</button>
    <button id="remove-selected" class="btn__checkbox">Usuń zaznaczone</button>
</form>
<ul id="contacts" class="container__contacts"></ul>

<script src="form.js"></script>
</body>
</html>
